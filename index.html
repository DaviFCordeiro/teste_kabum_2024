<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md max-w-xs w-full">
        <h2 class="text-xl font-semibold mb-4">Login</h2>
        <form action="./src/persistence/auth.php" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Login:</label>
                <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Senha:</label>
                <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md focus:border-indigo-500 focus:ring focus:ring-indigo-200" required>
            </div>
            <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Login</button>
        </form>
    </div>
</body>
</html>
